<!DOCTYPE html>
<html>
<head>
    <title>Button List Overlay Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f99;
        }
        #buttonList {
            margin-top: 20px;
        }
        .button-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Button List Overlay Settings</h1>
    
    <div class="radio-group">
        <label>
            <input type="radio" name="displayMode" value="overlay"> Overlay
        </label>
        <label>
            <input type="radio" name="displayMode" value="sidebar" checked> Sidebar
        </label>
    </div>

    <label for="overlayPosition">Position:</label>
    <select id="overlayPosition">
        <option value="left" selected>Left</option>
        <option value="right">Right</option>
    </select>

    <label for="overlayWidth">Width (px):</label>
    <input type="number" id="overlayWidth" min="100" max="300" value="150">

    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#f0f0f0">

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#000000">

    <label for="fontSize">Font Size (px):</label>
    <input type="number" id="fontSize" min="10" max="24" value="14">

    <label for="opacity">Opacity:</label>
    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">

    <label for="minimizeUntilHover">
        <input type="checkbox" id="minimizeUntilHover" checked>
        Minimize until mouseover
    </label>

    <button id="saveSettings">Save Settings</button>

    <h2>Manage Buttons</h2>
    <div id="buttonList"></div>
    <button id="addButton">Add New Button</button>

    <script src="settings.js"></script>
</body>
</html>
